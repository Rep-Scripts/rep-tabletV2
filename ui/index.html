<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rep Tablet Version 2</title>
</head>
<body>
    <div id="container">
        <div class="ipad__wrapper">
            <div class="ipad__screen">
                <div class="ipad__header">
                    <div class="ipad__header--left">
                        <div class="ipad__timer">9:41</div>
                        <div class="ipad__date">Mon Jun 6</div>
                    </div>
                    <div class="ipad__header--right">
                        <img src="./imgs/icons/simIcon.png" alt="" class="ipad__small--icon">
                        <img src="./imgs/icons/wifiIcon.png" alt="" class="ipad__small--icon">
                        <div class="ipad__battery--content">100%</div>
                        <img src="./imgs/icons/batteryIcon.png" alt="" class="ipad__small--icon">
                    </div>
                </div>
                <div class="ipad__lockScreen animate__animated">
                    <div class="ipad__lockScreen--leftWrapper">
                        <div class="ipad__lockScreen--left">
                            <div class="ipad__lockScreen--leftItem">
                                <div class="ipad__lockScreen--weekMonthLeft">Mon Jun</div>
                                <div class="ipad__lockScreen--dateLeft">5</div>
                            </div>
                            <div class="ipad__lockScreen--leftItem">
                                <div class="ipad__lockScreen--leftBar"></div>
                                <div class="ipad__lockScreen--rightBarContent">
                                    <div class="ipad__lockScreen--rightTimeLine">11:30 AM - 12:30 PM</div>
                                    <div class="ipad__lockScreen--rightDescription">Design Review</div>
                                    <div class="ipad__lockScreen--rightArea">Conference Room</div>
                                </div>
                            </div>
                            <div class="ipad__lockScreen--leftItem">
                                <img src="./imgs/lockScreenEles1.png" alt="" class="eles__1">
                                <img src="./imgs/lockScreenEles2.png" alt="" class="eles__1">
                            </div>
                            <div class="ipad__lockScreen--leftItem">
                                <img src="./imgs/lockScreenEles3.png" alt="" class="eles__2">
                            </div>
                            <div class="ipad__lockScreen--leftItem">
                                <img src="./imgs/lockScreenEles4.png" alt="" class="eles__3">
                            </div>
                        </div>
                        <div class="ipad__lockScreen--left--bottomEles">
                            <div class="ipad__lockScreen--leftYourLocation">Ho Chi Minh</div>
                            <div class="ipad__lockScreen--leftTimer">9:41 AM</div>
                        </div>
                    </div>
                    <div class="ipad__lockScreen--center">
                        <div class="ipad__lockScreen--dateContent">Monday, June 6</div>
                        <div class="ipad__lockScreen--timeContent">9:41</div>
                    </div>
                    <div class="ipad__homeIndicator"></div>
                </div>
                <div class="ipad__mainScreen animate__animated" style="display: none;">
                    <div class="ipad__mainScreen--appsList">
                        <div class="row">
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/faceTimeIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">FaceTime</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/calendarIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Calendar</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/clockIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Clock</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/homeIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Home</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/cameraIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Camera</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/settingsIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Settings</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/remindersIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Reminders</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/podcastsIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Podcasts</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/healthIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Health</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/walletsIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Wallet</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/mapsIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Maps</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/appStoreIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">App Store</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/booksIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">Books</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/tvIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">TV</div>
                            </div>
                            <div class="ipad__mainScreen--appsItem">
                                <img src="./imgs/appIcons/newsIcon.png" alt="" class="apps__icon">
                                <div class="ipad__mainScreen-appContent">News</div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="ipad__dockWrapper">
                        <img src="./imgs/appIcons/messageIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/safariIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/musicIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/mailIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/filesIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/photosIcon.png" alt="" class="apps__icon">
                        <img src="./imgs/appIcons/notesIcon.png" alt="" class="apps__icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
